<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Evaluator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-pattern {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://placehold.co/1920x1080/0A192F/EAEAEA/png?text=Insurance+Background');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-8 transform transition-all duration-300 hover:scale-[1.01]">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Claim Evaluator</h1>
            <p class="text-lg text-gray-500">Enter a query to get an instant decision based on policy documents.</p>
        </div>

        <!-- Input Form -->
        <form id="claim-form" class="space-y-6">
            <div>
                <label for="query" class="block text-sm font-medium text-gray-700">Query</label>
                <input type="text" id="query" name="query" placeholder="e.g., '65 male, Deep Brain stimulation, Pune, 1 year'"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-colors duration-200">
            </div>
            <div>
                <button type="submit" id="submit-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Evaluate Claim
                </button>
            </div>
        </form>

        <!-- Result Display Area -->
        <div id="results" class="mt-8">
            <div id="loading" class="hidden text-center text-indigo-500">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-sm">Processing your request...</p>
            </div>

            <div id="result-container" class="space-y-4 hidden">
                <div class="rounded-lg p-6" id="decision-card">
                    <h3 class="text-xl font-bold mb-2">Decision: <span id="decision-text"></span></h3>
                    <p class="text-gray-600">Amount: <span id="amount-text"></span></p>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-6">
                    <h4 class="text-xl font-bold mb-2 text-gray-800">Justification:</h4>
                    <ul id="justification-list" class="list-disc list-inside space-y-1 text-gray-600">
                        <!-- Justification items will be inserted here -->
                    </ul>
                </div>
            </div>

            <div id="error-message" class="hidden p-4 text-red-700 bg-red-100 border border-red-200 rounded-md">
                <!-- Error messages will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('claim-form');
        const queryInput = document.getElementById('query');
        const submitButton = document.getElementById('submit-button');
        const loadingIndicator = document.getElementById('loading');
        const resultContainer = document.getElementById('result-container');
        const errorContainer = document.getElementById('error-message');
        const decisionCard = document.getElementById('decision-card');
        const decisionText = document.getElementById('decision-text');
        const amountText = document.getElementById('amount-text');
        const justificationList = document.getElementById('justification-list');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const query = queryInput.value.trim();
            if (!query) {
                displayError("Please enter a query.");
                return;
            }

            // Show loading and hide previous results/errors
            loadingIndicator.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            submitButton.disabled = true;

            try {
                //const response = await fetch('/evaluate_query', {
                const response = await fetch('http://127.0.0.1:5000/evaluate_query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Fetch error:', error);
                displayError(error.message);
            } finally {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
            }
        });

        function displayResults(data) {
            resultContainer.classList.remove('hidden');
            
            // Set decision text and color
            decisionText.textContent = data.Decision;
            if (data.Decision.toLowerCase() === 'approved') {
                decisionCard.classList.add('bg-green-100', 'border-l-4', 'border-green-500');
                decisionText.classList.add('text-green-600');
                decisionText.classList.remove('text-red-600');
            } else {
                decisionCard.classList.add('bg-red-100', 'border-l-4', 'border-red-500');
                decisionText.classList.add('text-red-600');
                decisionText.classList.remove('text-green-600');
            }
            
            amountText.textContent = data.Amount;
            
            // Populate the justification list
            justificationList.innerHTML = '';
            if (data.Justification && data.Justification.length > 0) {
                data.Justification.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    justificationList.appendChild(li);
                });
            } else {
                justificationList.innerHTML = '<li>No specific justification provided.</li>';
            }
        }

        function displayError(message) {
            errorContainer.classList.remove('hidden');
            errorContainer.textContent = `Error: ${message}`;
        }
    </script>
</body>
</html>
